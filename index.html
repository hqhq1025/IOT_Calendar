<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物联日历</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #60a5fa;
            --primary-light: #93c5fd;
            --primary-dark: #3b82f6;
            --bg-color: #f0f9ff;
            --text-color: #1e40af;
            --border-color: #dbeafe;
            --hover-color: #e0f2fe;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 40px 20px;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .calendar-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(96, 165, 250, 0.1);
            padding: 24px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding: 0 12px;
        }

        .calendar-header h1 {
            font-size: 24px;
            font-weight: 500;
            color: var(--text-color);
        }

        .calendar-header button {
            background: var(--hover-color);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            color: var(--primary-dark);
            font-size: 14px;
            transition: all 0.2s;
        }

        .calendar-header button:hover {
            background: var(--primary-light);
            color: white;
        }

        #current-month {
            font-size: 16px;
            margin: 0 16px;
            font-weight: 500;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .calendar-cell {
            background: white;
            min-height: 120px;
            padding: 8px;
            position: relative;
            transition: background 0.2s;
        }

        .calendar-cell:hover {
            background: var(--hover-color);
        }

        .date-number {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            font-size: 14px;
            color: var(--text-color);
            margin-bottom: 8px;
        }

        .task {
            background: var(--hover-color);
            border-radius: 4px;
            padding: 6px 8px;
            margin: 4px 0;
            font-size: 13px;
            color: var(--primary-dark);
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid var(--primary-color);
        }

        .task:hover {
            background: var(--primary-light);
            color: white;
        }

        .add-task-btn {
            position: fixed;
            bottom: 32px;
            right: 32px;
            background: var(--primary-color);
            color: white;
            border: none;
            width: 56px;
            height: 56px;
            border-radius: 28px;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 4px 12px rgba(96, 165, 250, 0.3);
            transition: all 0.3s;
        }

        .add-task-btn:hover {
            background: var(--primary-dark);
            box-shadow: 0 6px 16px rgba(96, 165, 250, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(96, 165, 250, 0.2);
            -webkit-backdrop-filter: blur(4px);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: white;
            width: 400px;
            margin: 100px auto;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .modal-content h2 {
            margin-bottom: 24px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            transition: border 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.1);
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .modal-content button[type="submit"] {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 12px;
        }

        .modal-content button[type="button"] {
            background: white;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 10px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .modal-content button:hover {
            opacity: 0.9;
        }

        .today {
            background: var(--primary-color);
            color: white !important;
            border-radius: 50%;
            font-weight: 500;
        }

        .weekend {
            color: var(--primary-light) !important;
        }

        .calendar-header-cell {
            background: white;
            padding: 12px;
            text-align: center;
            font-weight: 500;
            color: var(--text-color);
        }

        .main-container {
            display: flex;
            gap: 24px;
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .calendar-container {
            flex: 1;
            margin: 0;
            min-width: 0; /* 防止溢出 */
        }

        .deadline-container {
            width: 300px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(96, 165, 250, 0.1);
            padding: 24px;
            height: fit-content;
        }

        .deadline-header {
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .deadline-header h2 {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-color);
        }

        .timeline {
            position: relative;
            padding-left: 24px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--border-color);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 24px;
            padding-bottom: 12px;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -28px;
            top: 6px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary-color);
            border: 2px solid white;
        }

        .timeline-date {
            font-size: 12px;
            color: var(--primary-light);
            margin-bottom: 4px;
        }

        .timeline-title {
            font-size: 14px;
            color: var(--text-color);
            margin-bottom: 4px;
            font-weight: 500;
        }

        .timeline-desc {
            font-size: 12px;
            color: #666;
        }

        .urgent {
            color: #ef4444;
        }

        .urgent::before {
            background: #ef4444;
        }

        /* 任务详情模态框样式 */
        .task-detail-content {
            margin-top: 20px;
        }

        .detail-group {
            margin-bottom: 20px;
        }

        .detail-group label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .detail-text {
            font-size: 16px;
            color: var(--text-color);
            padding: 8px 0;
            line-height: 1.5;
        }

        .detail-actions {
            margin-top: 32px;
            display: flex;
            gap: 12px;
        }

        .delete-btn {
            background: #ef4444 !important;
            color: white !important;
        }

        /* 让任务条更像可点击的样式 */
        .task {
            position: relative;
            padding-right: 24px;
        }

        .task::after {
            content: '›';
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 18px;
        }

        /* 移动端适配 */
        @media screen and (max-width: 768px) {
            .main-container {
                padding: 12px;
                margin: 0;
            }

            /* 在移动端隐藏日历视图 */
            .calendar-container {
                display: none;
            }

            /* 调整DDL容器样式 */
            .deadline-container {
                width: 100%;
                padding: 16px;
                margin: 0;
            }

            .deadline-header {
                padding: 0 0 20px 0;
                margin-bottom: 24px;
                border-bottom: 1px solid var(--border-color);
            }

            .deadline-header h2 {
                font-size: 24px;
                text-align: center;
                color: var(--text-color);
                font-weight: 500;
            }

            /* 优化时间轴样式 */
            .timeline {
                padding-left: 32px;
            }

            .timeline-item {
                background: white;
                padding: 16px;
                border-radius: 12px;
                margin-bottom: 20px;
                box-shadow: 0 2px 8px rgba(96, 165, 250, 0.1);
                cursor: pointer;
                transition: transform 0.2s, box-shadow 0.2s;
            }

            .timeline-item:active {
                transform: scale(0.98);
            }

            .timeline-date {
                font-size: 14px;
                font-weight: 500;
                margin-bottom: 8px;
            }

            /* 将任务显示为日程条样式 */
            .timeline-task {
                background: var(--hover-color);
                border-left: 3px solid var(--primary-color);
                padding: 12px;
                border-radius: 6px;
                margin-top: 8px;
            }

            .timeline-title {
                font-size: 16px;
                color: var(--primary-dark);
                margin-bottom: 4px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .timeline-title::after {
                content: '›';
                color: var(--primary-color);
                font-size: 20px;
            }

            .timeline-desc {
                font-size: 13px;
                color: #666;
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }

            /* 紧急任务样式 */
            .urgent .timeline-task {
                background: #fee2e2;
                border-left-color: #ef4444;
            }

            .urgent .timeline-title {
                color: #ef4444;
            }

            .urgent .timeline-title::after {
                color: #ef4444;
            }

            /* 调整添加按钮位置 */
            .add-task-btn {
                bottom: 24px;
                right: 24px;
                width: 52px;
                height: 52px;
            }

            /* 优化模态框在移动端的显示 */
            .modal-content {
                width: 90%;
                max-width: 400px;
                margin: 60px auto;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- 左侧日历 -->
        <div class="calendar-container">
            <div class="calendar-header">
                <h1>物联日历</h1>
                <div>
                    <button onclick="prevMonth()">上个月</button>
                    <span id="current-month">2024年3月</span>
                    <button onclick="nextMonth()">下个月</button>
                </div>
            </div>
            <div class="calendar-grid" id="calendar-grid">
                <!-- 日历格子将通过 JavaScript 动态生成 -->
            </div>
        </div>

        <!-- 右侧DDL时间轴 -->
        <div class="deadline-container">
            <div class="deadline-header">
                <h2>物联日历</h2>
            </div>
            <div class="timeline" id="deadline-timeline">
                <!-- 时间轴内容将通过 JavaScript 动态生成 -->
            </div>
        </div>
    </div>

    <button class="add-task-btn" onclick="showAddTaskModal()">+</button>

    <div class="modal" id="add-task-modal">
        <div class="modal-content">
            <h2>添加新任务</h2>
            <form id="task-form">
                <div class="form-group">
                    <label>任务名称</label>
                    <input type="text" id="task-title" required>
                </div>
                <div class="form-group">
                    <label>日期</label>
                    <input type="date" id="task-date" required>
                </div>
                <div class="form-group">
                    <label>描述</label>
                    <textarea id="task-description"></textarea>
                </div>
                <button type="submit">保存</button>
                <button type="button" onclick="hideAddTaskModal()">取消</button>
            </form>
        </div>
    </div>

    <div class="modal" id="task-detail-modal">
        <div class="modal-content">
            <h2>任务详情</h2>
            <div class="task-detail-content">
                <div class="detail-group">
                    <label>任务名称</label>
                    <div id="detail-title" class="detail-text"></div>
                </div>
                <div class="detail-group">
                    <label>截止日期</label>
                    <div id="detail-date" class="detail-text"></div>
                </div>
                <div class="detail-group">
                    <label>描述</label>
                    <div id="detail-description" class="detail-text"></div>
                </div>
                <div class="detail-actions">
                    <button type="button" onclick="deleteTask()" class="delete-btn">删除任务</button>
                    <button type="button" onclick="hideTaskDetailModal()">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        // 添加当前查看的任务索引变量
        let currentTaskIndex = -1;

        function renderCalendar() {
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';
            
            document.getElementById('current-month').textContent = 
                `${currentDate.getFullYear()}年${currentDate.getMonth() + 1}月`;

            // 修改星期顺序，从星期一开始
            const weekdays = ['一', '二', '三', '四', '五', '六', '日'];
            weekdays.forEach((day, index) => {
                const cell = document.createElement('div');
                cell.className = 'calendar-header-cell';
                // 周末的星期标记使用不同颜色
                if (index === 5 || index === 6) {
                    cell.style.color = 'var(--primary-light)';
                }
                cell.textContent = day;
                grid.appendChild(cell);
            });

            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);

            // 调整星期一开始的偏移量
            let firstDayOffset = firstDay.getDay() - 1;
            if (firstDayOffset === -1) firstDayOffset = 6; // 如果是星期天，偏移量设为6

            // 填充上个月的空白日期
            for (let i = 0; i < firstDayOffset; i++) {
                const cell = document.createElement('div');
                cell.className = 'calendar-cell';
                grid.appendChild(cell);
            }

            // 填充当月日期
            for (let date = 1; date <= lastDay.getDate(); date++) {
                const cell = document.createElement('div');
                cell.className = 'calendar-cell';
                
                const dateNumber = document.createElement('div');
                dateNumber.className = 'date-number';
                
                // 检查是否是今天
                const today = new Date();
                const isToday = date === today.getDate() && 
                               currentDate.getMonth() === today.getMonth() &&
                               currentDate.getFullYear() === today.getFullYear();
                
                // 检查是否是周末
                const currentDateObj = new Date(currentDate.getFullYear(), currentDate.getMonth(), date);
                const dayOfWeek = currentDateObj.getDay();
                
                if (isToday) {
                    dateNumber.classList.add('today');
                } else if (dayOfWeek === 0 || dayOfWeek === 6) {
                    dateNumber.classList.add('weekend');
                }
                
                dateNumber.textContent = date;
                cell.appendChild(dateNumber);

                // 添加当天的任务
                const dayTasks = tasks.filter(task => {
                    const taskDate = new Date(task.date);
                    return taskDate.getDate() === date && 
                           taskDate.getMonth() === currentDate.getMonth() &&
                           taskDate.getFullYear() === currentDate.getFullYear();
                });

                dayTasks.forEach((task, index) => {
                    const taskElement = document.createElement('div');
                    taskElement.className = 'task';
                    taskElement.textContent = task.title;
                    taskElement.onclick = () => showTaskDetail(
                        tasks.findIndex(t => 
                            t.title === task.title && 
                            t.date === task.date
                        )
                    );
                    cell.appendChild(taskElement);
                });

                grid.appendChild(cell);
            }
        }

        function prevMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        function showAddTaskModal() {
            document.getElementById('add-task-modal').style.display = 'block';
        }

        function hideAddTaskModal() {
            document.getElementById('add-task-modal').style.display = 'none';
        }

        function updateTimeline() {
            const timeline = document.getElementById('deadline-timeline');
            timeline.innerHTML = '';

            // 对任务按日期排序
            const sortedTasks = [...tasks].sort((a, b) => new Date(a.date) - new Date(b.date));

            // 按日期分组任务
            const groupedTasks = {};
            sortedTasks.forEach(task => {
                const dateStr = new Date(task.date).toLocaleDateString('zh-CN', {
                    month: 'long',
                    day: 'numeric',
                    weekday: 'long'
                });
                if (!groupedTasks[dateStr]) {
                    groupedTasks[dateStr] = [];
                }
                groupedTasks[dateStr].push(task);
            });

            // 渲染分组后的任务
            Object.entries(groupedTasks).forEach(([dateStr, dateTasks]) => {
                const timelineItem = document.createElement('div');
                const today = new Date();
                const taskDate = new Date(dateTasks[0].date);
                const isUrgent = taskDate < today;

                timelineItem.className = `timeline-item ${isUrgent ? 'urgent' : ''}`;

                let tasksHtml = '';
                dateTasks.forEach(task => {
                    const taskIndex = tasks.findIndex(t => 
                        t.title === task.title && t.date === task.date
                    );
                    
                    tasksHtml += `
                        <div class="timeline-task" onclick="showTaskDetail(${taskIndex})">
                            <div class="timeline-title">${task.title}</div>
                            ${task.description ? 
                                `<div class="timeline-desc">${task.description}</div>` : 
                                ''}
                        </div>
                    `;
                });

                timelineItem.innerHTML = `
                    <div class="timeline-date">${dateStr}</div>
                    ${tasksHtml}
                `;

                timeline.appendChild(timelineItem);
            });
        }

        document.getElementById('task-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const task = {
                title: document.getElementById('task-title').value,
                date: document.getElementById('task-date').value,
                description: document.getElementById('task-description').value
            };

            tasks.push(task);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            
            renderCalendar();
            updateTimeline();
            hideAddTaskModal();
            this.reset();
        });

        // 显示任务详情模态框
        function showTaskDetail(taskIndex) {
            currentTaskIndex = taskIndex;
            const task = tasks[taskIndex];
            
            // 格式化日期
            const taskDate = new Date(task.date);
            const dateStr = taskDate.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            });

            // 填充详情内容
            document.getElementById('detail-title').textContent = task.title;
            document.getElementById('detail-date').textContent = dateStr;
            document.getElementById('detail-description').textContent = 
                task.description || '暂无描述';

            // 显示模态框
            document.getElementById('task-detail-modal').style.display = 'block';
        }

        // 隐藏任务详情模态框
        function hideTaskDetailModal() {
            document.getElementById('task-detail-modal').style.display = 'none';
            currentTaskIndex = -1;
        }

        // 删除任务
        function deleteTask() {
            if (currentTaskIndex > -1) {
                tasks.splice(currentTaskIndex, 1);
                localStorage.setItem('tasks', JSON.stringify(tasks));
                renderCalendar();
                updateTimeline();
                hideTaskDetailModal();
            }
        }

        // 初始化
        renderCalendar();
        updateTimeline();

        // 检测设备类型并初始化视图
        function initMobileView() {
            if (window.innerWidth <= 768) {
                document.querySelector('.calendar-container').style.display = 'none';
                document.querySelector('.deadline-container').style.display = 'block';
            } else {
                document.querySelector('.calendar-container').style.display = 'block';
                document.querySelector('.deadline-container').style.display = 'block';
            }
        }

        // 页面加载和窗口调整时初始化视图
        window.addEventListener('load', initMobileView);
        window.addEventListener('resize', initMobileView);
    </script>
</body>
</html>
